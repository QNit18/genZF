<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="GenZF - Modern Finance & Portfolio Management PWA" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2527/2527962.png" />
    
    <title>GenZF - Investment & Finance Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
              },
              success: '#10b981',
              danger: '#ef4444',
              warning: '#f59e0b',
            }
          }
        }
      }
    </script>
    <style>
      /* PWA: Prevent pull-to-refresh and elastic scrolling */
      html, body {
        overscroll-behavior-y: none; /* Block pull-to-refresh on Y axis */
        overscroll-behavior-x: none;
        height: 100%;
        overflow-x: hidden;
        /* Prevent selection callouts on mobile usually desired for apps */
        -webkit-tap-highlight-color: transparent;
      }
      
      /* FIX: Set base background color to match app theme. 
         This prevents "white space" from showing when overscrolling or in safe areas. */
      html {
        background-color: #f8fafc; /* slate-50 (Light Mode bg) */
      }
      html.dark {
        background-color: #020617; /* slate-950 (Dark Mode bg) */
      }
      
      #root {
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom": "https://esm.sh/react-dom@^19.2.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
