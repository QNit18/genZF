# Management endpoints for Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    com.qnit18.api_gateway: INFO
    org.springframework.cloud.gateway: DEBUG
