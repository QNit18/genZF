server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      mvc:
        routes:
          - id: auth-service
            uri: http://localhost:8081
            predicates:
              - Path=/api/auth/**
            filters:
              - StripPrefix=2
          - id: main-service
            uri: http://localhost:8181
            predicates:
              - Path=/api/main/**
            filters:
              - StripPrefix=2

# Service URLs for direct communication
services:
  auth:
    url: http://localhost:8081
  main:
    url: http://localhost:8181

